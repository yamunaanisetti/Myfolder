  $(document).ready(function(){
	
       $( ".add-data" ).click(function() {
   $(".container").hide();

	$(".submit").click(function(){
        var name = $("#name").val();

	var phone = $("#phone").val();
	var address = $("#address").val(); 
  	var markup = "<tr><td>" + name + "</td><td>" + gender+ "</td><td>" + phone + "</td><td>" +address + "</td><td><span class='deleterow'><a href='' class='glyphicon glyphicon-trash'></a>delete</span></td></tr>";
            $("#table").append(markup);
	$(".container").show();
	$("#d1").hide();
	
        }),   


  $(document).on('click', 'span.deleterow', function () {
   
			if(confirm("do u want to delete?")==true)
				{
                                $(this).parents('tr').remove();

 				return false;
					}
                       });

 </div>
